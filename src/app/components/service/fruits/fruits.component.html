<div class="row">
  <div class="col-12">
    <p><strong>Clicking add button will pass the fruit name to a function in CommonService</strong></p>
    <form>
      <label for="name">Enter Fruit Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="fruitName" />
      <button style="margin:4px;" class="btn btn-primary" (click)="addFruit()">Add Fruit</button>&nbsp;
    </form>
  </div>
</div>
